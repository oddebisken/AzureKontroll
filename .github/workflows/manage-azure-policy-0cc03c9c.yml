      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Configure_Azure_SQL_database_servers_diagnostic_settings_to_Log_Analytics_workspace_7ea8a143-05e3-4553-abfe-f56bef8b0b70/**
